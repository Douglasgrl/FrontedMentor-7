<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div>
    <img class="svg-top" src="images/bg-pattern-top.svg" alt="">
  </div>

  <div>
    <img class="svg-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="container">
    <div class="figure-start">
      <img class="img-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
     <div class="figure-start-one">
       <img class="img-victor" src="images/image-victor.jpg" alt="Victor">
     </div> 
    </div>

    <div class="name">
      <h4 class="name-start">Victor Crest</h4>
      <p class="name-final">26</p>
    </div>
    
    <div class="locality">
      <p>London</p>
    </div>

    <hr>

    <div class="container-final">
      <div class="final">
        <p class="final-title">80K</p>
        <p class="final-paragraph">Followers</p>
      </div>
      <div class="final">
        <p class="final-title">803K</p>
        <p class="final-paragraph">Likes</p>
      </div>
      <div class="final">
        <p class="final-title">1.4K</p>
        <p class="final-paragraph">Photos</p>
      </div>

      
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    
  </div>
</body>
</html>
